<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <span class="loader" style="display: none"></span>
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Введите поисковый запрос"
      />
      <button class="s-button" type="submit">Search</button>
    </form>
    <div id="gallery" class="simplelightbox"></div>

    <div id="modal" class="modal">
      <span class="close-button">&times;</span>
      <img class="modal-content" id="modal-img" title="Image" />
      <div id="caption"></div>

      <div class="gallery-nav">
        <div class="gallery-nav-prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="gallery-nav-next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <!-- 111111111111111111111 -->
    <button id="load-more-btn" class="load-more-btn" style="display: none">
      Load more
    </button>
    <!-- 111111111111111111111 -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/pixabay-api.js" type="module"></script>
    <script src="./js/render-functions.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
